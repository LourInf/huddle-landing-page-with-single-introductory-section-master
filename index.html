<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/8b818d8d0c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <img class="logo" src="images/logo.svg" alt="logo" />
      </div>

      <div class="second-container">
        <div class="main-img">
          <img
            class="mockup-img"
            src="images/illustration-mockups.svg"
            alt="mockup"
          />
        </div>
        <div class="text-container">
          <div class="main-info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="cta-btn">Register</button>
          </div>
        </div>
      </div>
      <ul class="social-links">
        <li>
          <a h ref="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a h ref="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a h ref="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lourdes Infante</a>.
      </p>
    </footer>
  </body>
</html>
